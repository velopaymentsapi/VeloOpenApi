                apiSecret: f25767d9-342a-48ac-a788-0a7a38ae6fb3
              matchers:
                headers:
                  - key: Content-Type
                    regex: application/json.*
                body:
                  - path: $.apiKey
                    type: by_regex
                    predefined: non_empty
                  - path: $.apiSecret
                    type: by_regex
                    predefined: non_empty
        '400':
          description: Invalid Request Body or Payor in Invalid State
        '404':
          description: Payor Id Not Found
      summary: Create API Key
      tags:
        - Payor Applications
      x-code-samples:
        - lang: shell
          source: |
