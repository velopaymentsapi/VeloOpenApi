  '/v1/payors/{payorId}/applications':
    post:
      description: Create an application for the given Payor ID. Applications are programatic users which can be assigned unique keys.
      operationId: payorCreateApplicationRequest
      parameters:
        - description: The account owner Payor ID
          in: path
          name: payorId
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayorCreateApplicationRequest'
        description: Details of application to create
        required: true
        x-contracts:
          - contractId: 1
            headers:
              Content-Type: application/json
            body:
              name: foo
              description: a foo application
            matchers:
              headers:
                - key: Content-Type
                  regex: application/json.*
              body:
                - path: $.name
                  type: by_regex
                  predefined: non_empty
                - path: $.description
                  type: by_regex
                  predefined: non_empty
      responses:
        '201':
          description: Success
          headers:
            Location:
              description: location
              schema:
                type: string
          x-contracts:
            - contractId: 1
              mathers:
                headers:
                  - key: Location
                    predefined: non_blank
        '400':
          description: invalid request body or payor in invalid state
        '404':
          description: Payor not found.
        '409':
          description: Application name conflict
      summary: Create Application
      tags:
        - Payor Applications
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/payors/79a6fdaa-f4bb-47b7-9c1f-f6fd99c156a0/applications' -i -X POST \
