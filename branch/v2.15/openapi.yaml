        such as payees registering and onboarding.
      operationId: payorEmailOptOut
      parameters:
        - description: The account owner Payor ID
          in: path
          name: payorId
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayorEmailOptOutRequest'
        description: Reminder Emails Opt-Out Request
        required: true
        x-contracts:
