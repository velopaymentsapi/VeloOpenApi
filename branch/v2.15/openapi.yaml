    post:
      description: |
        This API allows you to set or update the funding details for the given Payor ID.
      operationId: setPayorFundingBankDetails
      parameters:
        - description: The account owner Payor ID
          in: path
          name: payorId
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayorFundingBankDetailsUpdate'
        description: Update Funding bank details of given Payor Id
        required: true
        x-contracts:
          - contractId: 1
            headers:
              Content-Type: application/json
            body:
              routingNumber: '123456789'
              accountNumber: '12345'
              accountName: Robert C. Smith
            matchers:
              headers:
                - key: Content-Type
                  regex: application/json.*
              body:
                - path: $.routingNumber
                  type: by_regex
                  predefined: non_empty
                - path: $.accountNumber
                  type: by_regex
                  predefined: non_empty
                - path: $.accountName
                  type: by_regex
                  predefined: non_empty
      responses:
        '202':
          description: HTTP Accepted
          x-contracts:
