          in: path
          name: applicationId
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayorCreateApiKeyRequest'
        description: Details of application API key to create
        required: true
        x-contracts:
          - contractId: 4
            headers:
              Content-Type: application/json
            body:
              name: Key Name
              description: A key description
              roles:
                - payor.admin
            matchers:
              headers:
                - key: Content-Type
