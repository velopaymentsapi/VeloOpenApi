paths:
  /v1/authenticate:
    post:
      description: |
        Use this endpoint to obtain an access token for calling Velo Payments APIs. Use HTTP Basic Auth. String value of
        Basic and a Base64 endcoded string comprising the API key (e.g. 44a9537d-d55d-4b47-8082-14061c2bcdd8) and API
        secret  (e.g. c396b26b-137a-44fd-87f5-34631f8fd529) with a colon between them. E.g. Basic 44a9537d-d55d-4b47-8082-14061c2bcdd8:c396b26b-137a-44fd-87f5-34631f8fd529
      operationId: veloAuth
      parameters:
        - description: OAuth grant type. Should use 'client_credentials'
          in: query
          name: grant_type
          schema:
            default: client_credentials
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          description: Valid Authenication response
          headers:
            Cache-Control:
              description: Ensure clients do not cache request
              required: true
              schema:
                default: no-store
                type: string
            Pragma:
              description: Ensure clients do not cache request
              required: true
              schema:
                default: no-cache
                type: string
      security:
        - basicAuth: []
      summary: Authentication endpoint
      tags:
        - Login
  /v1/logout:
    post:
      description: |
        <p>Given a valid access token in the header then log out the authenticated user or client </p>
        <p>Will revoke the token</p>
      operationId: logout
      responses:
        '204':
          description: User has been logged out
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Invalid access token. May be expired or invalid
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
      summary: Logout
      tags:
        - Login
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/logout' -i -X POST \
                -H 'Content-Type: application/json' \
                -H 'Authorization: Bearer 93560bbb-5e79-492a-97b5-1ffbdf1cfeb8'
  /v1/password/reset:
    post:
      description: |
        <p>Reset password </p>
        <p>An email with an embedded link will be sent to the receipient of the email address </p>
        <p>The link will contain a token to be used for resetting the password </p>
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
        description: An Email address to send the reset password link to
        required: true
      responses:
        '204':
          description: the request was accepted
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Invalid request. See Error message payload for details of failure
      security: []
      summary: Reset password
      tags:
        - Login
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/password/reset' -i -X POST \
                  -H 'Content-Type: application/json' \
                  -d '{"email":"foo@example.com"}'
  /v1/validate:
    post:
      description: |
        <p>The second part of login involves validating using an MFA device</p>
        <p>An access token with PRE_AUTH authorities is required</p>
      operationId: validateAccessToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessTokenValidationRequest'
        description: |
          An OTP from the user's registered MFA Device
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
          description: User request has been validated
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Invalid access token. May be expired or invalid
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
      summary: validate
      tags:
        - Login
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/validate' -i -X POST \
                -H 'Content-Type: application/json' \
                -H 'Authorization: Bearer 93560bbb-5e79-492a-97b5-1ffbdf1cfeb8' \
                -d '{"otp":"123456"}'
  /v2/users:
    get:
      description: Get a paginated response listing the Users
      operationId: listUsers
      parameters:
        - description: The Type of the User.
          in: query
          name: type
          required: false
          schema:
            $ref: '#/components/schemas/UserType'
        - description: The status of the User.
          in: query
          name: status
          required: false
          schema:
            $ref: '#/components/schemas/UserStatus'
        - description: The entityId of the User.
          in: query
          name: entityId
          required: false
          schema:
            format: uuid
            type: string
        - description: Page number. Default is 1.
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: The number of results to return in a page
          in: query
          name: pageSize
          required: false
          schema:
            default: 25
            format: int32
            maximum: 100
            minimum: 1
            type: integer
        - description: |
            List of sort fields (e.g. ?sort=email:asc,lastName:asc)
            Default is email:asc 'name'
            The supported sort fields are - email, lastNmae.
          in: query
          name: sort
          required: false
          schema:
            default: 'email:asc'
            pattern: '[a-zA-Z]+[:desc|:asc]'
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedUserResponse'
          description: Paginated list of Users filtered by query parameters
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Invalid request. See Error message payload for details of failure
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Invalid access token. May be expired or invalid
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
      summary: List Users
      tags:
        - Users
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v2/users?pageSize=2&page=8&status=DISABLED' -i -X GET \
                -H 'Authorization: Bearer 6dd5e976-e329-462f-bd6b-25d463cf02fd' \
                -H 'Content-Type: application/json'
  '/v2/users/{userId}':
    delete:
      description: |
        Delete User by Id.
      operationId: deleteUserByIdV2
      parameters:
        - description: The UUID of the User.
          in: path
          name: userId
          required: true
          schema:
            format: uuid
            type: string
      responses:
        '204':
          description: request completed okay
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Invalid access token. May be expired or invalid
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: |
            The resource was not found or is no longer available
      summary: Delete a User
      tags:
        - Users
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v2/users/d4ca564-f2ee-4725-97c2-7193a093f0f1' -i -X DELETE \
                -H 'Authorization: Bearer 3387c417-464c-41a6-b25e-6630f0a06093' \
                -H 'Content-Type: application/json'
    get:
      description: |
        Get a Single User by Id.
      operationId: getUserByIdV2
      parameters:
        - description: The UUID of the User.
          in: path
