                id: 5782f21b-03ab-4f4c-a2ca-ca1e1141eeee
                email: foo@example.com
                firstName: Foo
                lastName: Bar
                status: ENABLED
                smsNumber: 44123555000
                primaryContactNumber: 44123555001
                secondaryContactNumber: 44123555002
                entityId: 93742f58-d584-4527-b187-19a90a70fe89
                roles:
                  - payor.admin
                mfaStatus: REGISTERED
                mfaType: TOTP
                lockedOut: false
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Invalid access token. May be expired or invalid
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: |
            The resource was not found or is no longer available
      summary: Get User
      tags:
        - Users
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v2/users/d4ca564-f2ee-4725-97c2-7193a093f0f1' -i -X GET \
                -H 'Authorization: Bearer 3387c417-464c-41a6-b25e-6630f0a06093' \
                -H 'Content-Type: application/json'
  '/v2/users/{userId}/disable':
    post:
      description: |
        <p>If a user is enabled this endpoint will disable them </p>
        <p>The invoker must have the appropriate permission </p>
        <p>A user cannot disable themself </p>
        <p>When a user is disabled any active access tokens will be revoked and the user will not be able to log in</p>
      operationId: disableUserV2
      parameters:
        - description: The UUID of the User.
          in: path
          name: userId
          required: true
          schema:
            format: uuid
            type: string
      responses:
        '204':
          description: Success the user was disabled or was already disabled
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Invalid request. See Error message payload for details of failure
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Invalid access token. May be expired or invalid
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: |
            The resource was not found or is no longer available
      summary: Disable a User
      tags:
        - Users
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/users/79a6fdaa-f4bb-47b7-9c1f-f6fd99c156a0/disable' -i -X POST \
                -H 'Content-Type: application/json' \
                -H 'Authorization: Bearer 93560bbb-5e79-492a-97b5-1ffbdf1cfeb8'
