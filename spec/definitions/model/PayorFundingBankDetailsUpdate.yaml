type: object
required:
    - routingNumber
    - accountNumber
    - accountName
properties:
    routingNumber:
        description: Routing number for the payor’s bank
        minLength: 9
        maxLength: 9
    accountNumber:
        description: Payor’s bank account number.
        minLength: 4
        maxLength: 17
    accountName:
        description: Payor’s bank account name.
        minLength: 1
        maxLength: 22