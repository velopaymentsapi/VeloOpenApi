type: object
required:
    - type
    - accountNumber
    - routingNo
    - countryCode
    - currency
    - accountName
properties:
    paymentChannelName:
        type: string
    iban:
        type: string
        description: Must match the regular expression ```^[A-Za-z0-9]+$```.
        minLength: 15
        maxLength: 34
    accountNumber:
        type: string
        minLength: 6
        maxLength: 17
    routingNo:
        type: string
        minLength: 9
        maxLength: 9
    countryCode:
        type: string
        minLength: 9
        maxLength: 9
        description: Must be a 3 character currency code. ISO 4217
    currency:
        type: string
        enum: [USD]
    accountName:
        type: string