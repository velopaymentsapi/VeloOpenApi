post:
    summary: Validate SMS Token
    description: Validate the OTP sent to the invited payeeâ€™s cellphone.
    tags:
        - Invite Service
    parameters:
        - name: inviteId
          in: path
          description: The UUID of the invite.
          required: true
          schema:
              type: string
              format: uuid
    x-code-samples:
         - lang: 'shell'
           source: |
                $ curl 'https://api.sandbox.velopayments.com/v1/invites/3fc7f95b-dbf7-4948-94d2-6042ae13e0b8/smsTokens/validate' -i -X POST \
                    -H 'Content-Type: application/json' \
                    -d '{"smsChallengeToken": "123456"}'
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - smsChallengeToken
                    properties:
                        smsChallengeToken:
                            type: string
                            pattern: '[0-9]{6}+'
    responses:
        '204':
            description: Invite Id found & updated
            example: |
                HTTP/1.1 204 No Content
        '404':
            description: Invite Id Not Found