          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/paymentaudit/payments/c3a422c2-12ac-4416-84fe-964221bd9815' -i \
                -H 'Authorization: Bearer 67a1b299-69b1-4fdf-a576-96b81199a2b9'
