get:
    summary: Get Payments for Payout
    description: |
        List (paginated) the payments within a payout Supported sort fields: sourceAmount, sourceCurrency, destinationAmount,
        destinationCurrency, routingNumber, accountNumber, remoteId, dateTime, status Default sort: remoteId.
    operationId: getPaymentsForPayout
    tags:
        - Payment Audit Service
    parameters:
        - name: payorId
          in: path
          description: Payor Id
          required: true
          schema:
            type: string
            format: uuid
        - $ref: ./definitions/parameters/pageParam.yaml
        - $ref: ./definitions/parameters/pageSizeParam.yaml
        - name: sort
          in: query
          schema:
            type: string
          description: |
            List of sort fields Example: ```?sort=dateTime:asc,status:asc```
            Default is sort by remoteId
            The supported sort fields are: sourceAmount, sourceCurrency, destinationAmount, destinationCurrency,
            routingNumber, accountNumber, remoteId, dateTime and status
    x-code-samples:
        - lang: 'shell'
          source: |
            $ curl 'https://api.velopayments.com/v2/paymentaudit/payouts/1d8cac60-9cfe-4b8d-ac4a-5fd9ba1f721f?sort=status' -i \
                -H 'Authorization: Bearer 4448fe86-fd3c-4443-800a-18c49e831ec4'
