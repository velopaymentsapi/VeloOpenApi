get:
    summary: Get Payouts for Payor
    description: |
        Get a list of Payouts for a payor Supported fields for sorting are: sourceTotalAmount, dateTime, status.
    operationId: getPayorBalance
    tags:
        - Payment Audit Service
    parameters:
        - name: payorId
          in: query
          description: Payor Id
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '../definitions/parameters/pageParam.yaml'
        - $ref: '../definitions/parameters/pageSizeParam.yaml'
        - name: sort
          in: query
          description: |
            List of sort fields. Example: ```?sort=dateTime:asc,status:asc``` Default is no sort. Available fields to sort
            are: sourceTotalAmount, dateTime, status
    x-code-samples:
        - lang: 'shell'
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/paymentaudit/payouts?payorId=79b5162b-db7e-4b37-aae5-8a9e19e61ec2' -i \
                -H 'Authorization: Bearer 92b0fa60-fd1e-428b-b308-54ed425dff07'
    responses:
        '200':
            description: Details of payor
            content:
                application/json:
                    schema:

                            $ref: '../definitions/model/GetPayoutsResponse.yaml'
            example: |
                HTTP/1.1 200 OK
                Content-Type: application/json;charset=UTF-8
                Content-Length: 924

